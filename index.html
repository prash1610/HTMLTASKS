<!DOCTYPE html>
<html lang="en">
<head>
  <title>PRASHANTH PAGE WELCOME</title>
  <meta property="og:url" content="https://prash1610.github.io/HtmlTasks/">
  <meta property="og:image" content="https://th.bing.com/th/id/OIP.L8Yn2eL1ijvmRf6Q_CGCmgHaF1?cb=iwp2&rs=1&pid=ImgDetMain">
</head>
<body>
  <center><h3>SIGN UP FOR LOGIN</h3></center>
  <form action="./index1.html">
    <label for="firstname">First name:</label>
    <input type="text" id="firstname" name="firstname"><br><br>

    <label for="lastname">Last name:</label>
    <input type="text" id="lastname" name="lastname"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="phonenumber">Phone Number:</label>
    <input type="text" id="phonenumber" name="phonenumber"><br><br>

    <label for="dateofbirth">Date of Birth:</label>
    <input type="date" id="dateofbirth" name="dateofbirth"><br><br>

    <label>Choose gender:</label><br>
    <input type="checkbox" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="checkbox" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
